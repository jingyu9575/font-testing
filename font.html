		/* HASH CLASS */
		function Hash()
		{
			this.length = 0;
			this.items = new Array();

			for (var i = 0; i < arguments.length; i += 2) {
				if (typeof(arguments[i + 1]) != 'undefined') {
					this.items[arguments[i]] = arguments[i + 1];
					this.length++;
				}
			}

			this.removeItem = function(in_key)
			{
				var tmp_previous;
				if (typeof(this.items[in_key]) != 'undefined') {
					this.length--;
					var tmp_previous = this.items[in_key];
					delete this.items[in_key];
				}

				return tmp_previous;
			}

			this.getItem = function(in_key) {
				return this.items[in_key];
			}

			this.setItem = function(in_key, in_value)
			{
				var tmp_previous;
				if (typeof(in_value) != 'undefined') {
					if (typeof(this.items[in_key]) == 'undefined') {
						this.length++;
					}
					else {
						tmp_previous = this.items[in_key];
					}

					this.items[in_key] = in_value;
				}

				return tmp_previous;
			}

			this.hasItem = function(in_key)
			{
				return typeof(this.items[in_key]) != 'undefined';
			}

			this.clear = function()
			{
				for (var i in this.items) {
					delete this.items[i];
				}

				this.length = 0;
			}
		}

		/* Character Range CLASS */
		function CharRange()
		{
			this.startChar = arguments[0];
			this.endChar = arguments[1];
			this.length = this.endChar - this.startChar + 1;

			this.getStartChar = function ()
			{
				return this.startChar;
			}
			
			this.getEndChar = function ()
			{
				return this.endChar;
			}
			
			this.getLength = function ()
			{
				return this.length;
			}
			
			this.getChar = function (in_index)
			{
				if (in_index > this.getLength()  - 1) alert ("charrange: Asking for: " + in_index + " but Length is only " + this.getLength());
				return this.startChar + in_index;
			}

			this.getRandomChar = function (in_seed)
			{
				return this.startChar + Math.round( (this.endChar - this.startChar) * generateRandom(in_seed) );
			}

			this.isValid = function (in_value)
			{
				if (in_value >= this.startChar && in_value <= this.endChar) return true;
				else return false;
			}

		}

		/* Group of Character Ranges CLASS*/
		function CharRangeGroup()
		{
			this.arrayLength = 0;
			this.items = new Array();

			for (var i = 0; i < arguments.length; i += 1) {
				if (typeof(arguments[i]) != 'undefined') {
					this.items[i] = arguments[i];
					this.arrayLength++;
				}
			}

			this.getLength = function ()
			{
				var charCounter = 0;
				for (var rangeCounter = 0; rangeCounter < this.arrayLength; rangeCounter += 1) {
					charCounter += this.items[rangeCounter].getLength();
				}
				return charCounter;
			}

			this.getStartChar = function ()
			{
				return this.getChar(0);
			}

			this.getEndChar = function ()
			{
				return this.getChar(this.getLength() - 1);
			}      

			this.getChar = function (in_index)
			{
				if (in_index > this.getLength() - 1 ) alert ("charrangegroup:  Asking for: " + in_index + " but Length is only " + this.getLength());
				var countTotalChars = 0;
				var charTarget = in_index;

				for (var rangeCounter = 0; rangeCounter < this.arrayLength; rangeCounter += 1)
				{
					for (var charCounter = 0; charCounter < this.items[rangeCounter].getLength(); charCounter += 1)
					{
						if (countTotalChars + charCounter == charTarget )
						{
							return this.items[rangeCounter].getChar(charCounter);
						}
						else countTotalChars += 1;
					}
				}
				return this.items[this.arrayLength-1].getChar( this.items[this.arrayLength-1].getLength() - 1 );
			}

			this.getRandomChar = function (in_seed)
			{
				return this.getChar ( Math.round( (this.getLength() - 1) * generateRandom (in_seed)) );
			}

			this.isValid = function (in_value)
			{
				for (var i = 0; i < this.getLength(); i++)
				{
					if (this.getChar(i) == in_value) return true;
				}
				return false;
			}
		}


		/* Group of Characters CLASS*/
		function CharGroup()
		{
			
			this.length = 0;
			this.items = new Array();

			this.getLength = function ()
			{
				return this.length;
			}

			for (var i = 0; i < arguments.length; i += 1) {
				if (typeof(arguments[i]) != 'undefined') {
					this.items[i] = arguments[i];
					this.length++;
				}
			}

			this.getChar = function (in_index)
			{
				return this.items[in_index];
			}

			this.getRandomChar = function (in_seed)
			{
				return this.getChar ( Math.round( (this.getLength() - 1) * generateRandom (in_seed)));
			}

			this.isValid = function (in_value)
			{
				for (var i = 0; i < this.getLength(); i++)
				{
					if (this.items[i] == in_value) return true;
				}
				return false;
			}
		}


		function symbolWord6(mainChar)
		{
			symbolCountcalls += 1;
			var word = "";
			word += String.fromCharCode(mainChar);
			word += String.fromCharCode(symbols.getRandomChar(randomseed * 65 + mainChar));
			word += String.fromCharCode(symbols.getRandomChar(randomseed * 45 + mainChar));
			word += String.fromCharCode(mainChar);
			word += String.fromCharCode(symbols.getRandomChar(randomseed * 134 + mainChar));
			word += String.fromCharCode(symbols.getRandomChar(randomseed * 198 + mainChar));
			/*alert(word);*/
			return word;
		}

		function numberWord6(mainChar)
		{
			numberCountcalls += 1;
			var word = "";
			word += String.fromCharCode(mainChar);
			word += String.fromCharCode(numbers.getRandomChar(randomseed * 565 + numberCountcalls));
			word += String.fromCharCode(numbers.getRandomChar(randomseed * 345 + numberCountcalls));
			word += String.fromCharCode(mainChar);
			word += String.fromCharCode(numbers.getRandomChar(randomseed * 34 + numberCountcalls));
			word += String.fromCharCode(numbers.getRandomChar(randomseed * 98 + numberCountcalls));
			return word;
		}

		function englishMixedWord6 (mainChar)
		{
			lowerCountcalls += 1;
			upperCountcalls += 1;
			var word = "";
			word += String.fromCharCode(mainChar);
			word += String.fromCharCode(lowerVowels.getRandomChar(randomseed * 1111 + lowerCountcalls + upperCountcalls + numberCountcalls + mainChar ));
			word += String.fromCharCode(lowerCase.getRandomChar(randomseed * 2222 + lowerCountcalls + upperCountcalls + numberCountcalls + mainChar ));
			word += String.fromCharCode(mainChar);
			word += String.fromCharCode(lowerVowels.getRandomChar(randomseed * 3333 + lowerCountcalls + upperCountcalls + numberCountcalls + mainChar ));
			word += String.fromCharCode(lowerCase.getRandomChar(randomseed * 4444 + lowerCountcalls + upperCountcalls + numberCountcalls + mainChar ));
			return word;
		}

		function englishUpperWord6 (mainChar)
		{
			upperCountcalls += 1;
			var word = "";
			word += String.fromCharCode(mainChar);
			word += String.fromCharCode(upperVowels.getRandomChar(randomseed * 345 + lowerCountcalls + upperCountcalls + numberCountcalls + mainChar ));
			word += String.fromCharCode(upperCase.getRandomChar(randomseed * 7685 + lowerCountcalls + upperCountcalls + numberCountcalls + mainChar ));
			word += String.fromCharCode(mainChar);
			word += String.fromCharCode(upperVowels.getRandomChar(randomseed * 34562 + lowerCountcalls + upperCountcalls + numberCountcalls + mainChar ));
			word += String.fromCharCode(upperCase.getRandomChar(randomseed * 43756 + lowerCountcalls + upperCountcalls + numberCountcalls + mainChar ));
			return word;
		}

		function generateRandom(seed) {
			randomCountcalls += 1;
			if (!seed || randomseed == 0){
				seed = new Date().getTime() + randomCountcalls  + numberCountcalls + upperCountcalls + lowerCountcalls + symbolCountcalls ;
				seed = (seed * randomCountcalls + 49297 + numberCountcalls + upperCountcalls + lowerCountcalls + symbolCountcalls) % 233280;
				return seed/(233280.0);
			}
			seed = (seed*9301+49297) % 233280;
			return seed/(233280.0);
		}

		function randomChar(c1, c2, aseed){
			return c1 + Math.round((c2-c1) * generateRandom(aseed));

		}


		//alert(random(1));
		function gettext (c1, c2) {
			var i = 0;
			var collector = "";
			var string6 = "";

			for (i = c1; i <= c2 ; i=i+1){
				//string6 = randomChar
				//collector = collector + parseInt(i);
				//collector = collector + String.fromCharCode(i);
				string6 = String.fromCharCode(i)
								+ String.fromCharCode(randomChar(c1,c2,randomseed + i))
								+ String.fromCharCode(randomChar(c1,c2,randomseed + i * 1111))
								+ String.fromCharCode(i)
								+ String.fromCharCode(randomChar(c1,c2,randomseed + i * 2222))
								+ String.fromCharCode(randomChar(c1,c2,randomseed + i * 3333))
								+ " ";
				collector = collector + string6;
			}

			return collector;
		}


		function fillTable() {

			var Parent = document.getElementById('maintable');
			while(Parent.hasChildNodes())
			{
				Parent.removeChild(Parent.firstChild);
			}

			row=new Array();
			cell=new Array();
			style="";
			weight="";
			p1 = min;
			p2 = max;

			numRows = ((p2 - p1) / step) + 1;
			numCols = 4;

			tab=document.createElement('table');
			tab.setAttribute('id','newtable');

			tbo=document.createElement('tbody');

			for(c = 0; c < numRows; c++){
				row[c]=document.createElement('tr');
					/*row[c].style.color = "inherit;";
					row[c].style.backgroundColor = "inherit;";*/

				for(k = 0; k < numCols * 2; k = k + 2) {
					switch (k) {
						case 0: style="normal"; weight="normal"; break;
						case 2: style="normal"; weight="bold"; break;
						case 4: style="italic"; weight="normal"; break;
						case 6: style="italic"; weight="bold"; break;
					}

					cell[k]=document.createElement('td');
					cont=document.createTextNode((c+1)*(k+1))
					cell[k].appendChild(cont);
					row[c].appendChild(cell[k]);
					cell[k].style.verticalAlign = "top";
					cell[k].className = "mainClass";
					if (k == 0) cell[k].innerHTML = p1 + (c * step) + "px";
					else cell[k].innerHTML = "";


					cell[k+1]=document.createElement('td');
					cont=document.createTextNode((c+1)*(k+2))
					cell[k+1].appendChild(cont);
					row[c].appendChild(cell[k+1]);


					//cell[k+1].style.lineHeight = "1.5";
					cell[k+1].style.textAlign = "left";
					//cell[k+1].style.textTransform = "none";
					//cell[k+1].style.letterSpacing = "normal";
					//cell[k+1].style.wordSpacing = "2mm";
					cell[k+1].style.fontWeight = weight;
					cell[k+1].style.verticalAlign = "top";
					cell[k+1].style.fontStyle = style;
					cell[k+1].style.fontFamily = family;
					cell[k+1].style.fontSize = p1 + (c * step) + "px";
					cell[k+1].innerHTML = Text;


				}
				tbo.appendChild(row[c]);
			}
			tab.appendChild(tbo);
			/*tab.style.color = "inherit;"
			tab.style.backgroudColor = "inherit;"*/

			document.getElementById('maintable').appendChild(tab);
		}

		function gup( name )
		{
			name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
			var regexS = "[\\?&]"+name+"=([^&#]*)";
			var regex = new RegExp( regexS );
			var results = regex.exec( window.location.href );
			if( results == null )
				return null;
			else
				return results[1];
		}

		function URLEncode(inputString)
		{
				
				var encodedInputString=escape(inputString);
				encodedInputString=encodedInputString.replace("+", "%2B");
				encodedInputString=encodedInputString.replace("/", "%2F");
				return encodedInputString;
			}
		function URLDecode(encodedInputString)
		{
				
				var inputString=unescape(encodedInputString);
				return inputString;
			}      

		function URLEncode2 (clearString) {
			var output = '';
			var x = 0;
			clearString = clearString.toString();
			var regex = /(^[a-zA-Z0-9_.]*)/;
			while (x < clearString.length) {
				var match = regex.exec(clearString.substr(x));
				if (match != null && match.length > 1 && match[1] != '') {
					output += match[1];
					x += match[1].length;
				} else {
					if (clearString[x] == ' ')
						output += '+';
					else {
						var charCode = clearString.charCodeAt(x);
						var hexVal = charCode.toString(16);
						output += '%' + ( hexVal.length < 2 ? '0' : '' ) + hexVal.toUpperCase();
					}
					x++;
				}
			}
			return output;
		}

		function URLDecode2 (encodedString) {
			var output = encodedString;
			var binVal, thisString;
			var myregexp = /(%[^%]{2})/;
			while ((match = myregexp.exec(output)) != null
								&& match.length > 1
								&& match[1] != '') {
				binVal = parseInt(match[1].substr(1),16);
				thisString = String.fromCharCode(binVal);
				output = output.replace(match[1], thisString);
			}
			return output;
		}

		function roundNumber(num, dec) {
			var result = Math.round(num*Math.pow(10,dec))/Math.pow(10,dec);
			return result;
		}

		function setRange(){
			showDefaultText = false;
			block = document.getElementById("block").options[document.getElementById("block").selectedIndex].value;
			switch (block) {
				case "200": charstart = 0x0020; charend = 0x007F; showDefaultText = true; break;
				case "1008": charstart = 0x0410; charend = 0x044F; break;
				case "1009": charstart = 0x0388; charend = 0x03CE; break;
				case "0": charstart = 0x0020; charend = 0x007F; break;
				case "1": charstart = 0x00A0; charend = 0x00FF; break;
				case "2": charstart = 0x0100; charend = 0x017F; break;
				case "3": charstart = 0x0180; charend = 0x024F; break;
				case "4": charstart = 0x0250; charend = 0x02AF; break;

		function addOption(selectbox,text,value )
		{
			var optn = document.createElement("OPTION");
			optn.text = text;
			optn.value = value;
			selectbox.options.add(optn);
		}

		function populateFontList(fontArr)
		{
			var lastFont = "";
			for (var key in fontArr)
			{
				var fontName = fontArr[key];
				fontName = fontName.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
				if (fontName != lastFont ) 
				{
					addOption(document.getElementById("fonts_list"), fontName, fontName);
					lastFont = fontName;
				}
			}
		}

		function setFamily(dropdown)
		{
			document.getElementById("family").value = dropdown.value;
			updatePage(0);
		}

		function spininit ()
		{
			var spinCtrlMin = new SpinControl();
			spinCtrlMin.Tag = 'min';
			spinCtrlMin.SetMaxValue(9999);
			spinCtrlMin.SetMinValue(1);
			spinCtrlMin.AttachValueChangedListener(spinCtrlSpinMin);
			spinCtrlMin.SetCurrentValue(min);

			var el = document.getElementById('spinCtrlContainerMin');
			el.appendChild(spinCtrlMin.GetContainer());
			spinCtrlMin.StartListening();

			var spinCtrlMax = new SpinControl();
			spinCtrlMax.Tag = 'max';
			spinCtrlMax.SetMaxValue(9999);
			spinCtrlMax.SetMinValue(1);
			spinCtrlMax.AttachValueChangedListener(spinCtrlSpinMax);
			spinCtrlMax.SetCurrentValue(max);

			var el = document.getElementById('spinCtrlContainerMax');
			el.appendChild(spinCtrlMax.GetContainer());
			spinCtrlMax.StartListening();

			var spinCtrlStep = new SpinControl();
			spinCtrlStep.Tag = 'step';
			spinCtrlStep.SetMaxValue(10);
			spinCtrlStep.SetMinValue(.1);
			spinCtrlStep.SetIncrement(.1);
			spinCtrlStep.AttachValueChangedListener(spinCtrlSpinStep);
			spinCtrlStep.SetCurrentValue(step);

			var el = document.getElementById('spinCtrlContainerStep');
			el.appendChild(spinCtrlStep.GetContainer());
			spinCtrlStep.StartListening();

			var spinCtrlRandom = new SpinControl();
			spinCtrlRandom.Tag = 'random';
			spinCtrlRandom.SetMaxValue(9999);
			spinCtrlRandom.SetMinValue(1);
			spinCtrlRandom.AttachValueChangedListener(spinCtrlSpinRandom);
			spinCtrlRandom.SetCurrentValue(random);

			var el = document.getElementById('spinCtrlContainerRandom');
			el.appendChild(spinCtrlRandom.GetContainer());
			spinCtrlRandom.StartListening();

			function spinCtrlSpinMin(sender, newVal)
			{
				if (document.getElementById('max').value < newVal) spinCtrlMax.SetCurrentValue(newVal);
				document.getElementById('min').value = newVal;
				updatePage();
			}

			function spinCtrlSpinMax(sender, newVal)
			{
				if (document.getElementById('min').value > newVal) spinCtrlMin.SetCurrentValue(newVal);
				document.getElementById('max').value = newVal;
				updatePage();
			}

			function spinCtrlSpinStep(sender, newVal)
			{
				document.getElementById('step').value = newVal;
				updatePage();
			}

			function spinCtrlSpinRandom(sender, newVal)
			{
				document.getElementById('random').value = newVal;
				updatePage();
			}
		}
